name: Build and deploy Node.js app to Azure Web App - msdocs-expressjs-mongodb-135

on:
  push:
    branches:
      - starter-no-infra
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
        env:
          FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true  # Forces Node 20 for this step only
           
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip -r release.zip ./*  # Zips the contents of the current directory

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip -d ./deployment  # Unzips to a specific directory

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'msdocs-expressjs-mongodb-135'
          slot-name: 'Production'
          package: ./deployment  # Ensure this is the correct path to the unzipped contents
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3BFC5F82B49F465C8E1DE5416D966C4B }}
